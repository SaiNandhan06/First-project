<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        .register {
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Make the button full width */
        }
        .register:hover {
            background-color: #0056b3;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px; /* Adjusted margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .divider {
            margin: 20px 0;
            color: #777;
        }
        .google-button {
            background-color: #ffffff; /* Google blue */
            color: rgb(0, 0, 0);
            border: none;
            border-color: black;
            border-radius: 5px;
            padding: 12px 15px; /* Adjusted padding for better size */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Make the button full width */
        }
        .google-button:hover {
            background-color: #afadad; /* Darker blue on hover */
        }
        .google-logo {
            width: 20px; /* Adjust size as needed */
            margin-right: 8px; /* Space between logo and text */
        }
        label {
            text-align: left;
            font-size: 12px; /* Smaller font size for labels */
            margin-bottom: 5px; /* Space between label and input */
            display: block; /* Make labels block elements */
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Create Your Account</h2>
        <button class="google-button" onclick="window.location.href='https://accounts.google.com/signin'">
            <img src="/HTML CLUB/google-symbol.webp" alt="Google Logo" class="google-logo">
            Continue with Google
        </button>
        <div class="divider">OR</div>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Full Name" required>
            <label for="Username">Email:</label>
            <input type="text" id="Username" placeholder="Email" required>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="Password" required>
            <button type="submit" class="register">REGISTER</button>
        </form>
    </div>
</body>
</html>
